<div class="login-container">
    <div *ngIf="loginForm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
            <mat-form-field appearance="fill">
                <mat-label>Email address</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button id="submit_button" mat-button color="primary" type="submit" [disabled]="!isFormValid()">
                Login
            </button>
            <br>
            <br>
            <p>Don't have an account ?</p>
            <button id="register_button" mat-button color="secondary" type="submit" [disabled]="!isFormValid()">
                Register
            </button>
        </form>
        <div *ngIf="hasError()" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
    </div>
</div>
